<div class="container grid-lg">
  <div class="section section-cards">
    <div class="columns">

      {% for item in site.data.articles.web %}
      <div class="column col-6 col-lg-12 col-xs-12">
        <a href="{{ item.url }}">
          <div class="card">
            <div class="card-header">
              <div class="card-title h3">
                <p>{{ item.title }}</p>
              </div>
            </div>
          </div>
          <!-- card -->
        </a>
      </div>
      <!-- column -->
      {% endfor %}

    </div>
    <!-- columns -->
  </div>
  <!-- section -->
</div>
<!-- container -->
